
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My Dashboard</h1>
    <div class="tiles">
      <div class="tile" onclick="redirectTo('https://www.youtube.com')">
        <img src="assets/icons/youtube.png" alt="YouTube">
        <p>YouTube</p>
      </div>
      <div class="tile" onclick="redirectTo('https://www.spotify.com')">
        <img src="assets/icons/spotify.png" alt="Spotify">
        <p>Spotify</p>
      </div>
      <div class="tile" onclick="redirectTo('https://www.reddit.com')">
        <img src="assets/icons/reddit.png" alt="Reddit">
        <p>Reddit</p>
      </div>
      <div class="tile" onclick="redirectTo('https://www.quora.com')">
        <img src="assets/icons/quora.png" alt="Quora">
        <p>Quora</p>
      </div>
      <div class="tile" onclick="redirectTo('https://designxstream.com')">
        <img src="assets/icons/design.png" alt="Designing">
        <p>Designing</p>
      </div>
      <!-- Add more tiles as needed -->
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
