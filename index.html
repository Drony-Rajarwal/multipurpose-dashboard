<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drony's Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <h1>Drony's Dashboard</h1>
    <div class="tiles">
      <div class="tile">
        <a href="https://www.youtube.com" target="_blank" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.spotify.com" target="_blank" title="Spotify">
          <i class="fab fa-spotify"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.reddit.com" target="_blank" title="Reddit">
          <i class="fab fa-reddit"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.quora.com" target="_blank" title="Quora">
          <i class="fab fa-quora"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://designxstream.com" target="_blank" title="Designing">
          <i class="fas fa-palette"></i>
        </a>
      </div>
      <!-- New Apps Added Below -->
      <div class="tile">
        <a href="https://www.facebook.com" target="_blank" title="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.instagram.com" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.twitter.com" target="_blank" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.github.com" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.twitch.tv" target="_blank" title="Twitch">
          <i class="fab fa-twitch"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.pinterest.com" target="_blank" title="Pinterest">
          <i class="fab fa-pinterest"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.reddit.com/r/programming" target="_blank" title="Programming Reddit">
          <i class="fab fa-reddit-alien"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
