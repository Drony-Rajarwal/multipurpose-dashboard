<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="assets/drony.jpg" alt="Profile Picture" class="profile-img" />
      <h1>Hey Drony!</h1>
    </div>
    <div class="tiles">
      <div class="tile">
        <a href="https://www.youtube.com" target="_blank" title="YouTube">
          <i class="fab fa-youtube fa-3x" style="color: #FF0000;"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.spotify.com" target="_blank" title="Spotify">
          <i class="fab fa-spotify fa-3x" style="color: #1DB954;"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.reddit.com" target="_blank" title="Reddit">
          <i class="fab fa-reddit fa-3x" style="color: #FF4500;"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://www.quora.com" target="_blank" title="Quora">
          <i class="fab fa-quora fa-3x" style="color: #B92B27;"></i>
        </a>
      </div>
      <div class="tile">
        <a href="https://designxstream.com" target="_blank" title="Designing">
          <i class="fas fa-palette fa-3x" style="color: #FF6347;"></i>
        </a>
      </div>
      <!-- Add more tiles as needed -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
